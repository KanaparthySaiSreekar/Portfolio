name: Lint and Deploy Portfolio

on:
  push:
    branches:
      - main

# Cancel in-progress deploys if a newer push arrives
concurrency:
  group: portfolio-deploy
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ESLint
        run: bun run lint

  deploy:
    name: Deploy to Homelab
    runs-on: self-hosted
    needs: lint
    steps:
      - name: Pull latest code
        run: |
          git -C /home/kanapasai/homelab/projects/portfolio fetch --all
          git -C /home/kanapasai/homelab/projects/portfolio reset --hard origin/main

      - name: Build and restart portfolio container
        run: |
          docker compose -f /home/kanapasai/homelab/docker-compose.yml \
            up -d --build portfolio
